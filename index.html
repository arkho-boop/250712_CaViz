  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

  /* Dark mode support */
  @media (prefers-color-scheme: dark) {
    body {
      background: #181a1b;
      color: #f3f3f3;
    }
    select {
      background: #232527;
      color: #f3f3f3;
      border: 1px solid #444;
    }
    #headshot {
      border-color: #444;
      background: #232527;
    }
    .waffle-wrapper {
      background: none;
    }
    .waffle-set {
      background: none;
    }
    .waffle-grid {
      background: none;
    }
    .dot {
      background: #444;
      border-color: transparent;
    }
    .dot.highlight {
      border: 2px solid #FFD700 !important;
    }
    .date-label {
      color: #bbb;
    }
    .summary {
      color: #bbb;
    }
    #assessor-count-span, #grants-amount-span {
      /* color and underline will still be set by JS, but fallback to white for contrast */
      color: #fff;
      text-decoration-color: #fff;
    }
  }

    select {
      font-size: 16px;
      margin-bottom: 20px;
    }

    #headshot {
      display: block;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      transition: opacity 0.5s ease, border 0.3s;
      border: 4px solid #ccc;
    }

    .fade-out {
      opacity: 0;
    }

    .waffle-wrapper {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .waffle-set {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .waffle-grid {
      display: grid;
      grid-template-columns: repeat(3, 10px);
      grid-gap: 2px;
      margin-left: auto;
      margin-right: auto;
      height: 60px; /* Adjust as needed for your design */
      align-content: center;
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 25%;
      background: #ccc;
      border: 2px solid transparent;
      transition: border 0.3s ease, opacity 0.3s ease;
    }

    .dot.highlight {
      border: 2px solid black; /* black highlight, adjust as needed */
      opacity: 1;
    }

    .date-label {
      margin-bottom: 0px;
      font-size: 9px;
      padding-left: 5px;
      padding-right: 5px;
    }

    .summary {
      margin-top: 8px;
      font-size: 20px;
    }
  </style>
</head>

      // Convert rgba(r,g,b,0.5) to rgba(r,g,b,1)
      return rgba.replace(/rgba\((\d+),\s*(\d+),\s*(\d+),\s*([\d.]+)\)/, 'rgba($1,$2,$3,1)');
    }

              dot.classList.add('highlight');
              if (baseColor && baseColor.startsWith('rgba')) {
                dot.style.background = rgbaToOpaque(baseColor);
              }
            } else {
              dot.classList.remove('highlight');
              if (baseColor) {
                dot.style.background = baseColor;
              }
            }
          });
        }
      });
    });

    // Trigger initial load (ensure Emily Bitto is selected by default)
    dropdown.value = 'EMILYBITTO';
    dropdown.dispatchEvent(new Event('change'));
  </script>
